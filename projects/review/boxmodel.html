        <p>
            <b>Margin:</b> clear area outside the border (margin is transparent)

        <p>
            <b>Border:</b> border that goes around the padding and content

            <b>Padding:</b> clears an area arount the content (padding is transparent)

        <p>
            <b>Content:</b> content of the box, where text and images appear
