<html>
    <head>

    </head>
    <body>
        <H1> HTML Forms</H1>
        <form action="#" method="get">
            Name: <input type="text" name="first" required /><br>
            Pass: <input type="password" name="password" /><br>
            E-mail: <input type="email" name="email" /><br>
            <br><br>


            <input type="radio" name="food" value="cheese" />Cheese<br>
            <input type="radio" name="food" value="grapes" checked="default" />Grapes<br>
            <input type="radio" name="food" value="crackers" />Crackers<br>
            <br><br><br>
            <input type="checkbox" name="food2" value="pizza" />Pizza<br>
            <input type="checkbox" name="food2" value="hotdogs" />Hot Dogs<br>
            <input type="checkbox" name="food2" value="burguers" />Burguers<br>
            <br><br>
   
            <br>
            start <input type="date" name="start" value="start" />
            end <input type="date" name="end" value="end" />
            <br><br>
            Num: <input type="number" name="num1" value="num1" min="1" />
            Num: <input type="number" name="num2" value="num2" step="0.01"/>
            <br><br>
            <input type="button" name="submit" value="Submit" />
 
        </form>
    </body>
</html>
